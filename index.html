<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawnvox</title>
    <script type="module" src="/src/main.js"></script>
  </head>


  <body>
    <div id="dawn_vox_app"></div>
  </body>
  <script>
    (function() {
      window.Dawnvox = {
        project_id: "38afaad1bf713b3d86bee4fbc9c174297effc1f6"
      };

      var baseUrl = 'https://dawnvox.com/';
      var scriptsToLoad = ['dawnvox.js'];

      scriptsToLoad.forEach(function(src) {
        var script = document.createElement('script');
        script.src = baseUrl + src;
        script.async = false;
        document.body.appendChild(script);
      });
    })();
  </script>
</html>
